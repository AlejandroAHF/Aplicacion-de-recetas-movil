<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RECETAS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let receta of recetas">
        <ion-card>
          <img [src]="receta.image" alt="{{receta.name}}">
          <ion-card-header>
            <ion-card-title>{{receta.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Difficulty: {{receta.difficulty}}</p>
            <p>Prep Time Minutes: {{receta.prepTimeMinutes}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
