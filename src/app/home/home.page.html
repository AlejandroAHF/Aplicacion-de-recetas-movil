<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RECETAS
      <ion-grid>
        <ion-row>
          <ion-item>
              <ion-label position="floating">Search</ion-label>
              <ion-input
                type="text"
                placeholder="Search Recipe"
                [(ngModel)]="searchTerm"
                name="searchTerm"
                (keyup.enter)="buscarReceta()"
              >
              </ion-input>
              <ion-button expand="block" fill="outline" (click)="buscarReceta()">
                Search
              </ion-button>
              <ion-button expand="block" fill="clear" (click)="limpiarBusqueda()">
                Clear
              </ion-button>
            </ion-item>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
  <ion-col size="12" size-md="6" size-lg="4" *ngFor="let receta of recetas">
        <ion-card>
          <img [src]="receta.image" alt="{{receta.name}}">
          <ion-card-header>
            <ion-card-title>{{receta.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Difficulty: {{receta.difficulty}}</p>
            <p>Prep Time Minutes: {{receta.prepTimeMinutes}}</p>
            <ion-button expand="block" (click)="verDetalle(receta.id)">
              Ver Detalle
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
